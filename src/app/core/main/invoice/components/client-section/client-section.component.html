<section
  class="relative flex w-full border-2 border-cyan-900 rounded-lg p-4 mt-3"
>
  <span
    class="absolute top-0 left-0 transform -translate-y-1/2 bg-zinc-200 px-1 text-black-500"
    >Cliente</span
  >
  <div>
    <label
      for="codigoTarifa"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Seleccione el emisor</label
    >
    @for(client of clients; track client.id) {
    <select
      formControlName="codigoTarifa"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
    >
      <option>
        {{ client.identificacionComprador }}
      </option>
    </select>
    }
  </div>
</section>
