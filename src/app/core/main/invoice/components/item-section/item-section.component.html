<section
  class="relative flex w-full border-2 border-cyan-900 rounded-lg p-4 mt-4"
>
  <span
    class="absolute top-0 left-0 transform -translate-y-1/2 bg-zinc-200 px-1 text-black-500"
    >Productos</span
  >
  <div class="container mx-auto p-4">
    <div class="mb-4">
      <label
        for="codigoTarifa"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Buscar el producto</label
      >
      <input
        type="text"
        [formControl]="searchInput"
        [matAutocomplete]="auto"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Buscar por codigo del producto..."
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProduct">
        @for(product of filteredProducts | async; track product.id) {
        <mat-option [value]="product">
          {{ product.codigoPrincipal }} -
          {{ product.nombre }}
        </mat-option>
        }
      </mat-autocomplete>
    </div>
  </div>
</section>
